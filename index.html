<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Check whether this year is Leap year or not</h1>
   
    <p id="check"></p>
    

 <script>

function LeapYear(year) {

if ((0 == year % 4) && (0 != year % 100) || (0 == year % 400)) {
    document.getElementById("check").innerHTML = year + ' is a leap year';
} else {
    document.getElementById("check").innerHTML = year + ' is not a leap year';;
}
}

const year = prompt('Enter a year:');

LeapYear(year);



 </script>
</body>
</html>
